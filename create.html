<h2>Store <small>Create</small></h2>
<table class="table" width="50%">
		<tr>
			<td>Store Identifier: </td>
			<td><a href="#" id="store_identifier" data-type="text" data-title="Enter Identifier" class="editable"></a></td>
		</tr>

			<tr>
			<td>Status: </td>
			<td><a href="#" id="store_status" data-type="select" data-title="Enter Status" class="editable"></a></td>
		</tr>

		<tr>
			<td>Rank: </td>
			<td><a href="#" id="store_rank" data-type="select" data-title="Enter Rank" class="editable"></a></td>
		</tr>

		<tr>
			<td>Type: </td>
			<td><a href="#" id="store_type" data-type="select" data-title="Enter Type" class="editable"></a></td>
		</tr>

		<tr>
			<td>Store Name: </td>
			<td><a href="#" id="store_name" data-type="text" data-title="Enter name" class="editable"></a></td>
		</tr>
		    
		<tr>
			<td>Address: </td>
			<td><a href="#" id="store_address" data-type="text" data-title="Enter Address" class="editable"></a></td>
		</tr>

		<tr>
			<td>City: </td>
			<td><a href="#" id="store_city" data-type="text" data-title="Enter City" class="editable"></a></td>
		</tr>

		<tr>
			<td>State: </td>
			<td><a href="#" id="store_state" data-type="select" data-title="Enter State" class="editable"></a></td>
		</tr>

		<tr>
			<td>ZIP Code: </td>
			<td><a href="#" id="store_zip" data-type="text" data-title="Enter ZIP" class="editable"></a></td>
		</tr>

		<tr>
			<td>Phone number: </td>
			<td><a href="#" id="store_phone" data-type="text" data-title="Enter Phone" class="editable"></a></td>
		</tr>

		<tr>
			<td>Territory Code: </td>
			<td><a href="#" id="territory_code" data-type="text" data-title="Enter Code" class="editable"></a></td>
		</tr>

		<tr>
			<td>Payment flag: </td>
			<td><a href="#" id="store_payment_flag" data-type="text" data-title="Enter Flag" class="editable"></a></td>
		</tr>

		<tr>
			<td>Contact: </td>
			<td><a href="#" id="store_contact" data-type="text" data-title="Enter Contact" class="editable"></a></td>
		</tr>

		<tr>
			<td>Creation date: </td>
			<td><a href="#" id="store_create_date" data-type="text" data-title="Enter Date" class="editable"></a></td>
		</tr>
	</table>

	<button class="btn btn-sm btn-primary" id="save"><span class="glyphicon glyphicon-floppy-disk"></span> Save Changes</button>

<script>
	$(document).ready(function(){
		$('#store_rank').editable({    
        source: [

		$('.editable').editable();

	});

	$('#save').click(function()
	{
		var identifier = $('#store_identifier').text(),
		rank = $('#store_rank').text(),
		type = $('#store_type').text(),
		name = $('#store_name').text(),
		address = $('#store_address').text(),
		city = $('#store_city').text(),
		state = $('#store_state').text(),
		zip = $('#store_zip').text(),
		phone = $('#store_phone').text(),
		code = $('#territory_code').text(),
		flag = $('#store_payment_flag').text(),
		status = $('#store_status').text(),
		contact = $('#store_contact').text(),
		date = $('#store_create_date').text();

		var url = "new.php?store_identifier="+identifier+"&store_rank="+rank+"&store_type="+type+
		"&store_name="+name+"&store_address="+address+"&store_city="+city+"&store_state="+state+"&store_zip="+zip+
		"&store_phone="+phone+"&territory_code="+code+"&store_payment_flag="+flag+"&store_status="+status+
		"&store_contact="+contact+"&store_create_date="+date;

		$.get(url, function(response)
			{
				alert(response);
			});
		location.reload();
	});


</script>
